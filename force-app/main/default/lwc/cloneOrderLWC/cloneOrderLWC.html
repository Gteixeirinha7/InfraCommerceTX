<template>
    <lightning-card>
        <div class="slds-m-top_medium slds-m-bottom_x-large">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium" style="margin: 10px;">
                Informações do Pedido
            </h2>
            <div class="demo-only demo-only--sizing slds-grid slds-wrap">
                <div class="slds-size_1-of-2">
                    <lightning-input class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small"  type="text" name="input7" label="Número do Pedido"           disabled value={pedido.OrderNumber}></lightning-input>
                    <lightning-input class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small"  type="date" name="input7" label="Data de início do pedido "  disabled value={pedido.EffectiveDate}></lightning-input>
                    <!-- <lightning-input class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small"  type="text" name="input7" label="Endereço"                   disabled value={endereco.Address__c}></lightning-input> -->
                    <lightning-input class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small"  type="text" name="input7" label="Número Pedido ERP"          disabled value={pedido.NumeroPedidoERP}></lightning-input>
                    <lightning-input class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small"  type="text" name="input7" label="Endereço de envio"          disabled value={pedido.ShippingAddressStreet}></lightning-input>
                </div>
                <div class="slds-size_1-of-2">
                    <lightning-input class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small"  type="text" name="input7" label="Valor Total do Pedido"      disabled value={valorTotal}></lightning-input>
                    <lightning-input class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small"  type="text" name="input7" label="Centro de Distribuição"     disabled value={centroDistribuicao.Name}></lightning-input>
                    <lightning-input class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small"  type="text" name="input7" label="Catálogo de Preços"         disabled value={pricebook.Name}></lightning-input>
                    <lightning-input class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small"  type="text" name="input7" label="Valor do frete"             disabled value={pedido.Shipping}></lightning-input>
                </div>
                <div class="slds-size_1-of-2">
                    <lightning-input class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small"  type="text" name="input7" label="Cidade de envio"            disabled value={pedido.ShippingAddressCity}></lightning-input>
                    <lightning-input class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small"  type="text" name="input7" label="País de envio"              disabled value={pedido.ShippingAddressCountry}></lightning-input>
                    <lightning-input class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small"  type="text" name="input7" label="Código postal/CEP de envio" disabled value={pedido.ShippingAddressPostalCode}></lightning-input>
                </div>
                <div class="slds-size_1-of-2">
                    <lightning-input class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small"  type="text" name="input7" label="Status"                     disabled value={pedido.Status}></lightning-input>
                    <lightning-input class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small"  type="text" name="input7" label="Valor da taxa"              disabled value={pedido.Tax}></lightning-input>
                    <lightning-input class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small"  type="text" name="input7" label="Valor Bruto dos Produtos"   disabled value={pedido.TotalItems}></lightning-input>
                </div>
            </div>
        </div>
        <div class="slds-var-m-bottom_large slds-clearfix slds-align_absolute-center" style="margin-bottom: 10px; margin-right: 10px; margin-top: 10px;">
            <lightning-button variant="brand-outline" label="Anterior" type="button" class="slds-m-left_x-small slds-float_left" onclick={handleNavigateInventory}></lightning-button> 
            <lightning-button variant="brand" label="Proximo"  type="button" class="slds-m-left_x-small slds-float_right" onclick={handleNavigate}></lightning-button> 
        </div>
    </lightning-card>
</template>
